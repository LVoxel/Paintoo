<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Paintoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f3f4f6;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: none;
        }
        #brushPreview {
            position: fixed;
            pointer-events: none;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            z-index: 100;
            display: none;
            transition: width 0.1s, height 0.1s, border-color 0.2s;
        }
        #brushPreview.eraser {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .spinner {
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #clientId {
            position: fixed;
            top: 4px;
            right: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            z-index: 150;
            font-size: 0.875rem;
        }
        .tool-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            background-color: #f3f4f6;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .tool-btn:hover {
            background-color: #e5e7eb;
        }
        .tool-btn.active {
            background-color: #3b82f6;
            color: white;
        }
        
        .controls-panel {
            position: fixed;
            top: 0;
            left: -280px;
            height: 100vh;
            width: 280px;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 50;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
            overflow-y: auto;
        }
        
        .controls-panel.open {
            left: 0;
        }
        
        .toggle-button {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 40px;
            height: 80px;
            background: white;
            border: 1px solid #d1d5db;
            border-left: none;
            border-radius: 0 0.5rem 0.5rem 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 60;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .toggle-button:hover {
            background: #f9fafb;
        }
        
        .toggle-button.open {
            left: 280px;
        }
        
        .toggle-button svg {
            transition: transform 0.3s ease;
        }
        
        .toggle-button.open svg {
            transform: rotate(180deg);
        }
        
        .tool-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .tool-section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="toggle-button" id="toggleButton">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M7 4l6 6-6 6"/>
        </svg>
    </div>
    
    <div class="controls-panel" id="controlsPanel">
        <h2 class="text-xl font-bold text-gray-800">–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</h2>
        
        <div class="tool-section">
            <div class="tool-section-title">–û—Å–Ω–æ–≤–Ω—ã–µ</div>
            <button id="clearBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded">–û—á–∏—Å—Ç–∏—Ç—å —Ö–æ–ª—Å—Ç</button>
        </div>
        
        <div class="tool-section">
            <div class="tool-section-title">–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã —Ä–∏—Å–æ–≤–∞–Ω–∏—è</div>
            <div class="flex flex-col gap-2">
                <button id="brushBtn" class="tool-btn active">üñåÔ∏è –ö–∏—Å—Ç—å</button>
                <button id="bubbleBrushBtn" class="tool-btn">‚ö™ –ü—É–∑—ã—Ä—å–∫–æ–≤–∞—è –∫–∏—Å—Ç—å</button>
                <button id="eraserBtn" class="tool-btn">üßπ –õ–∞—Å—Ç–∏–∫</button>
            </div>
        </div>
        
        <div class="tool-section">
            <div class="tool-section-title">–§–∏–≥—É—Ä—ã</div>
            <div class="flex flex-col gap-2">
                <button id="lineBtn" class="tool-btn">üìè –õ–∏–Ω–∏—è</button>
                <button id="rectBtn" class="tool-btn">‚¨ú –ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫</button>
                <button id="circleBtn" class="tool-btn">‚≠ï –ö—Ä—É–≥</button>
            </div>
        </div>
        
        <div class="tool-section">
            <div class="tool-section-title">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <div class="flex flex-col gap-3">
                <div class="flex flex-col gap-2">
                    <label for="colorPicker" class="text-sm font-medium">–¶–≤–µ—Ç:</label>
                    <input type="color" id="colorPicker" value="#000000" class="w-full h-12 p-1 border rounded cursor-pointer">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="brushSize" class="text-sm font-medium">–†–∞–∑–º–µ—Ä: <span id="sizeValue">5</span>px</label>
                    <input type="range" id="brushSize" min="1" max="50" value="5" class="w-full">
                </div>
            </div>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    <div id="brushPreview"></div>
    <div id="loading">
        <div class="spinner"></div>
        –ó–∞–≥—Ä—É–∑–∫–∞...
    </div>
    <div id="clientId"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const sizeValue = document.getElementById('sizeValue');
        const clearBtn = document.getElementById('clearBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const brushBtn = document.getElementById('brushBtn');
        const bubbleBrushBtn = document.getElementById('bubbleBrushBtn');
        const lineBtn = document.getElementById('lineBtn');
        const rectBtn = document.getElementById('rectBtn');
        const circleBtn = document.getElementById('circleBtn');
        const brushPreview = document.getElementById('brushPreview');
        const loading = document.getElementById('loading');
        const clientIdElement = document.getElementById('clientId');
        const pageTitle = document.getElementById('pageTitle');
        const toggleButton = document.getElementById('toggleButton');
        const controlsPanel = document.getElementById('controlsPanel');

        let drawHistory = [];
        let tempCanvas = document.createElement('canvas');
        let tempCtx = tempCanvas.getContext('2d');

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
        toggleButton.addEventListener('click', () => {
            controlsPanel.classList.toggle('open');
            toggleButton.classList.toggle('open');
        });

        function resizeCanvas() {
            const oldImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            ctx.putImageData(oldImageData, 0, 0);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        let isDrawing = false;
        let startX = 0;
        let startY = 0;
        let drawBuffer = [];
        let currentTool = 'brush';
        let previewFrame = null;

        // WebSocket —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –ª–æ–∫–∞–ª—å–Ω–æ–π —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(protocol + '//' + window.location.host);

        ws.onopen = () => {
            console.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
            if (!drawHistoryReceived) {
                loading.style.display = 'none';
            }
        };

        let drawHistoryReceived = false;

        ws.onmessage = (event) => {
            console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
            let data;
            try {
                if (event.data instanceof Blob) {
                    const reader = new FileReader();
                    reader.onload = function() {
                        data = JSON.parse(reader.result);
                        handleMessage(data);
                    };
                    reader.readAsText(event.data);
                } else {
                    data = JSON.parse(event.data);
                    handleMessage(data);
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞–Ω–Ω—ã—Ö:', e);
            }
        };

        function handleMessage(data) {
            if (data.type === 'draw') {
                console.log('–û–±—Ä–∞–±–æ—Ç–∫–∞ draw –¥–∞–Ω–Ω—ã—Ö');
                data.points.forEach(line => {
                    drawShape(line);
                    drawHistory.push(line);
                });
            } else if (data.type === 'init') {
                console.log('–û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
                clientIdElement.textContent = `Client ID: ${data.clientId}`;
                pageTitle.textContent = `Paintoo (${data.userCount} users)`;
                if (data.points && Array.isArray(data.points)) {
                    data.points.forEach(line => {
                        if (line && line.startX !== undefined && line.endX !== undefined) {
                            drawShape(line);
                        }
                    });
                    drawHistory = data.points;
                }
                loading.style.display = 'none';
                drawHistoryReceived = true;
            } else if (data.type === 'update') {
                console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', data.userCount);
                pageTitle.textContent = `Paintoo (${data.userCount} users)`;
            } else if (data.type === 'clear') {
                console.log('–û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–º–∞–Ω–¥—ã –æ—á–∏—Å—Ç–∫–∏');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawHistory = [];
            } else if (data.type === 'erase') {
                console.log('–û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–º–∞–Ω–¥—ã —Å—Ç–∏—Ä–∞–Ω–∏—è');
                data.points.forEach(point => {
                    ctx.clearRect(point.x - point.size / 2, point.y - point.size / 2, point.size, point.size);
                });
                drawHistory = drawHistory.concat(data.points.map(p => ({
                    type: 'erase',
                    x: p.x,
                    y: p.y,
                    size: p.size
                })));
            }
        }

        function redrawHistory() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –°–Ω–∞—á–∞–ª–∞ —Ä–∏—Å—É–µ–º –≤—Å–µ —Ñ–∏–≥—É—Ä—ã
            drawHistory.forEach(item => {
                if (item.type !== 'erase' && item.startX !== undefined && item.endX !== undefined) {
                    drawShape(item);
                }
            });
            
            // –ó–∞—Ç–µ–º –ø—Ä–∏–º–µ–Ω—è–µ–º –≤—Å–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ —Å—Ç–∏—Ä–∞–Ω–∏—è
            drawHistory.forEach(item => {
                if (item.type === 'erase') {
                    ctx.clearRect(item.x - item.size / 2, item.y - item.size / 2, item.size, item.size);
                }
            });
        }

        function drawShape(shape) {
            const { startX, startY, endX, endY, color, lineWidth, tool } = shape;
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth || 1;

            switch (tool) {
                case 'brush':
                    drawBrushStroke(startX, startY, endX, endY, color, lineWidth);
                    break;
                case 'bubbleBrush':
                    drawBubbleBrush(startX, startY, endX, endY, color, lineWidth);
                    break;
                case 'line':
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(endX, endY);
                    ctx.stroke();
                    break;
                case 'rect':
                    const width = endX - startX;
                    const height = endY - startY;
                    ctx.rect(startX, startY, width, height);
                    ctx.stroke();
                    break;
                case 'circle':
                    const radius = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2) / 2;
                    ctx.arc(startX + (endX - startX) / 2, startY + (endY - startY) / 2, radius, 0, Math.PI * 2);
                    ctx.stroke();
                    break;
            }
            ctx.closePath();
        }

        function drawBrushStroke(startX, startY, endX, endY, color, lineWidth) {
            const distance = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
            const steps = Math.max(Math.ceil(distance / 2), 1);
            const dx = (endX - startX) / steps;
            const dy = (endY - startY) / steps;

            for (let i = 0; i <= steps; i++) {
                const x = startX + dx * i;
                const y = startY + dy * i;
                ctx.beginPath();
                ctx.fillStyle = color;
                ctx.arc(x, y, lineWidth / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
        }

        function drawBubbleBrush(startX, startY, endX, endY, color, lineWidth) {
            const distance = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
            const steps = Math.max(Math.ceil(distance / 2), 1);
            const dx = (endX - startX) / steps;
            const dy = (endY - startY) / steps;

            for (let i = 0; i <= steps; i++) {
                const x = startX + dx * i;
                const y = startY + dy * i;
                ctx.beginPath();
                ctx.fillStyle = color;
                ctx.arc(x, y, lineWidth / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
        }

        function generateShapeSegments(startX, startY, endX, endY, color, lineWidth, tool) {
            const segments = [];
            
            switch (tool) {
                case 'line':
                    const lineDistance = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
                    const lineSteps = Math.max(Math.ceil(lineDistance / 3), 1);
                    for (let i = 0; i < lineSteps; i++) {
                        const t1 = i / lineSteps;
                        const t2 = (i + 1) / lineSteps;
                        segments.push({
                            startX: startX + (endX - startX) * t1,
                            startY: startY + (endY - startY) * t1,
                            endX: startX + (endX - startX) * t2,
                            endY: startY + (endY - startY) * t2,
                            color,
                            lineWidth,
                            tool: 'line'
                        });
                    }
                    break;
                    
                case 'rect':
                    const width = endX - startX;
                    const height = endY - startY;
                    const perimeterSteps = Math.max(Math.ceil((Math.abs(width) + Math.abs(height)) * 2 / 5), 4);
                    
                    // –í–µ—Ä—Ö–Ω—è—è –ª–∏–Ω–∏—è
                    for (let i = 0; i < perimeterSteps / 4; i++) {
                        const t1 = i / (perimeterSteps / 4);
                        const t2 = (i + 1) / (perimeterSteps / 4);
                        segments.push({
                            startX: startX + width * t1,
                            startY: startY,
                            endX: startX + width * t2,
                            endY: startY,
                            color,
                            lineWidth,
                            tool: 'line'
                        });
                    }
                    // –ü—Ä–∞–≤–∞—è –ª–∏–Ω–∏—è
                    for (let i = 0; i < perimeterSteps / 4; i++) {
                        const t1 = i / (perimeterSteps / 4);
                        const t2 = (i + 1) / (perimeterSteps / 4);
                        segments.push({
                            startX: endX,
                            startY: startY + height * t1,
                            endX: endX,
                            endY: startY + height * t2,
                            color,
                            lineWidth,
                            tool: 'line'
                        });
                    }
                    // –ù–∏–∂–Ω—è—è –ª–∏–Ω–∏—è
                    for (let i = 0; i < perimeterSteps / 4; i++) {
                        const t1 = i / (perimeterSteps / 4);
                        const t2 = (i + 1) / (perimeterSteps / 4);
                        segments.push({
                            startX: endX - width * t1,
                            startY: endY,
                            endX: endX - width * t2,
                            endY: endY,
                            color,
                            lineWidth,
                            tool: 'line'
                        });
                    }
                    // –õ–µ–≤–∞—è –ª–∏–Ω–∏—è
                    for (let i = 0; i < perimeterSteps / 4; i++) {
                        const t1 = i / (perimeterSteps / 4);
                        const t2 = (i + 1) / (perimeterSteps / 4);
                        segments.push({
                            startX: startX,
                            startY: endY - height * t1,
                            endX: startX,
                            endY: endY - height * t2,
                            color,
                            lineWidth,
                            tool: 'line'
                        });
                    }
                    break;
                    
                case 'circle':
                    const radius = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2) / 2;
                    const centerX = startX + (endX - startX) / 2;
                    const centerY = startY + (endY - startY) / 2;
                    const circleSteps = Math.max(Math.ceil(radius * 2 * Math.PI / 5), 8);
                    
                    for (let i = 0; i < circleSteps; i++) {
                        const angle1 = (i / circleSteps) * Math.PI * 2;
                        const angle2 = ((i + 1) / circleSteps) * Math.PI * 2;
                        segments.push({
                            startX: centerX + Math.cos(angle1) * radius,
                            startY: centerY + Math.sin(angle1) * radius,
                            endX: centerX + Math.cos(angle2) * radius,
                            endY: centerY + Math.sin(angle2) * radius,
                            color,
                            lineWidth,
                            tool: 'line'
                        });
                    }
                    break;
            }
            
            return segments;
        }

        ws.onerror = (error) => {
            console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket –æ—Ç–∫–ª—é—á–µ–Ω');
        };

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            const currentX = e.clientX;
            const currentY = e.clientY;
            const size = parseInt(brushSize.value);
            const color = colorPicker.value;

            if (isDrawing) {
                if (currentTool === 'erase') {
                    ctx.clearRect(currentX - size / 2, currentY - size / 2, size, size);
                    drawBuffer.push({
                        type: 'erase',
                        x: currentX,
                        y: currentY,
                        size: size
                    });
                } else if (currentTool === 'brush' || currentTool === 'bubbleBrush') {
                    if (currentTool === 'brush') {
                        drawBrushStroke(startX, startY, currentX, currentY, color, size);
                    } else {
                        drawBubbleBrush(startX, startY, currentX, currentY, color, size);
                    }
                    drawBuffer.push({
                        startX,
                        startY,
                        endX: currentX,
                        endY: currentY,
                        color,
                        lineWidth: size,
                        tool: currentTool
                    });
                    startX = currentX;
                    startY = currentY;
                } else {
                    // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –¥–ª—è —Ñ–∏–≥—É—Ä
                    if (previewFrame) {
                        cancelAnimationFrame(previewFrame);
                    }
                    previewFrame = requestAnimationFrame(() => {
                        redrawHistory();
                        ctx.save();
                        ctx.globalAlpha = 0.5;
                        drawShape({ 
                            startX, 
                            startY, 
                            endX: currentX, 
                            endY: currentY, 
                            color, 
                            lineWidth: size, 
                            tool: currentTool 
                        });
                        ctx.restore();
                        previewFrame = null;
                    });
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∫–∏—Å—Ç–∏
            brushPreview.style.display = 'block';
            brushPreview.style.width = size + 'px';
            brushPreview.style.height = size + 'px';
            brushPreview.style.left = (currentX - size / 2) + 'px';
            brushPreview.style.top = (currentY - size / 2) + 'px';
            brushPreview.classList.toggle('eraser', currentTool === 'erase');
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDrawing) {
                const endX = e.clientX;
                const endY = e.clientY;
                const size = parseInt(brushSize.value);
                const color = colorPicker.value;

                if (currentTool !== 'erase' && currentTool !== 'brush' && currentTool !== 'bubbleBrush') {
                    // –†–∞–∑–±–∏–≤–∞–µ–º —Ñ–∏–≥—É—Ä—É –Ω–∞ —Å–µ–≥–º–µ–Ω—Ç—ã
                    const segments = generateShapeSegments(startX, startY, endX, endY, color, size, currentTool);
                    drawBuffer.push(...segments);
                    redrawHistory();
                    segments.forEach(seg => drawShape(seg));
                }
                
                sendBuffer();
                isDrawing = false;
            }
        });

        canvas.addEventListener('mouseout', () => {
            if (isDrawing) {
                sendBuffer();
                isDrawing = false;
            }
            brushPreview.style.display = 'none';
        });

        canvas.addEventListener('mouseleave', () => {
            brushPreview.style.display = 'none';
        });

        function sendBuffer() {
            if (drawBuffer.length > 0 && ws.readyState === WebSocket.OPEN) {
                const type = drawBuffer[0].type === 'erase' ? 'erase' : 'draw';
                const message = JSON.stringify({
                    type: type,
                    points: drawBuffer
                });
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä:', type);
                ws.send(message);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ —Å—Ç–∏—Ä–∞–Ω–∏–µ
                if (type === 'draw') {
                    drawHistory = drawHistory.concat(drawBuffer);
                } else {
                    drawHistory = drawHistory.concat(drawBuffer);
                }
                
                drawBuffer = [];
            }
        }

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawHistory = [];
            if (ws.readyState === WebSocket.OPEN) {
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–º–∞–Ω–¥—ã –æ—á–∏—Å—Ç–∫–∏');
                ws.send(JSON.stringify({ type: 'clear' }));
            }
        });

        brushSize.addEventListener('input', (e) => {
            const size = e.target.value;
            sizeValue.textContent = size;
            brushPreview.style.width = size + 'px';
            brushPreview.style.height = size + 'px';
        });

        eraserBtn.addEventListener('click', () => {
            currentTool = 'erase';
            [brushBtn, bubbleBrushBtn, lineBtn, rectBtn, circleBtn].forEach(b => b.classList.remove('active'));
            eraserBtn.classList.add('active');
            brushPreview.classList.add('eraser');
        });

        [brushBtn, bubbleBrushBtn, lineBtn, rectBtn, circleBtn].forEach(btn => {
            btn.addEventListener('click', () => {
                const toolMap = {
                    'brushBtn': 'brush',
                    'bubbleBrushBtn': 'bubbleBrush',
                    'lineBtn': 'line',
                    'rectBtn': 'rect',
                    'circleBtn': 'circle'
                };
                currentTool = toolMap[btn.id];
                [brushBtn, bubbleBrushBtn, lineBtn, rectBtn, circleBtn, eraserBtn].forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                brushPreview.classList.remove('eraser');
            });
        });
    </script>
