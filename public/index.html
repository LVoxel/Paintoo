<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Paintoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f3f4f6;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: none;
        }
        #brushPreview {
            position: fixed;
            pointer-events: none;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            z-index: 100;
            display: none;
            transition: width 0.1s, height 0.1s, border-color 0.2s;
        }
        #brushPreview.eraser {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .spinner {
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #clientId {
            position: fixed;
            top: 4px;
            right: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            z-index: 150;
            font-size: 0.875rem;
        }
        .tool-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            background-color: #f3f4f6;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .tool-btn:hover {
            background-color: #e5e7eb;
        }
        .tool-btn.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="controls fixed top-4 left-4 bg-white/80 p-4 rounded-lg shadow-lg flex flex-col gap-2 z-10">
        <div class="flex gap-2">
            <button id="clearBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Очистить</button>
            <button id="eraserBtn" class="tool-btn">Ластик</button>
        </div>
        <div class="flex gap-2">
            <button id="brushBtn" class="tool-btn active">Кисть</button>
            <button id="bubbleBrushBtn" class="tool-btn">Пузырьковая кисть</button>
            <button id="lineBtn" class="tool-btn">Линия</button>
            <button id="rectBtn" class="tool-btn">Прямоугольник</button>
            <button id="circleBtn" class="tool-btn">Круг</button>
        </div>
        <div class="flex gap-2 items-center">
            <label for="colorPicker" class="text-sm">Цвет:</label>
            <input type="color" id="colorPicker" value="#000000" class="w-10 h-10 p-1 border rounded">
        </div>
        <div class="flex gap-2 items-center">
            <label for="brushSize" class="text-sm">Размер кисти:</label>
            <input type="range" id="brushSize" min="1" max="20" value="5" class="w-24">
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="brushPreview"></div>
    <div id="loading">
        <div class="spinner"></div>
        Загрузка...
    </div>
    <div id="clientId"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const clearBtn = document.getElementById('clearBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const brushBtn = document.getElementById('brushBtn');
        const bubbleBrushBtn = document.getElementById('bubbleBrushBtn');
        const lineBtn = document.getElementById('lineBtn');
        const rectBtn = document.getElementById('rectBtn');
        const circleBtn = document.getElementById('circleBtn');
        const brushPreview = document.getElementById('brushPreview');
        const loading = document.getElementById('loading');
        const clientIdElement = document.getElementById('clientId');
        const pageTitle = document.getElementById('pageTitle');

        let drawHistory = [];
        let tempCanvas = document.createElement('canvas');
        let tempCtx = tempCanvas.getContext('2d');

        function resizeCanvas() {
            const oldImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            ctx.putImageData(oldImageData, 0, 0);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        let isDrawing = false;
        let startX = 0;
        let startY = 0;
        let drawBuffer = [];
        let currentTool = 'brush';
        let previewFrame = null;

        // WebSocket с поддержкой локальной разработки
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(protocol + '//' + window.location.host);

        ws.onopen = () => {
            console.log('WebSocket подключен');
            if (!drawHistoryReceived) {
                loading.style.display = 'none';
            }
        };

        let drawHistoryReceived = false;

        ws.onmessage = (event) => {
            console.log('Получено сообщение от сервера');
            let data;
            try {
                if (event.data instanceof Blob) {
                    const reader = new FileReader();
                    reader.onload = function() {
                        data = JSON.parse(reader.result);
                        handleMessage(data);
                    };
                    reader.readAsText(event.data);
                } else {
                    data = JSON.parse(event.data);
                    handleMessage(data);
                }
            } catch (e) {
                console.error('Ошибка парсинга данных:', e);
            }
        };

        function handleMessage(data) {
            if (data.type === 'draw') {
                console.log('Обработка draw данных');
                data.points.forEach(line => {
                    drawShape(line);
                    drawHistory.push(line);
                });
            } else if (data.type === 'init') {
                console.log('Обработка инициализации');
                clientIdElement.textContent = `Client ID: ${data.clientId}`;
                pageTitle.textContent = `Paintoo (${data.userCount} users)`;
                if (data.points && Array.isArray(data.points)) {
                    data.points.forEach(line => {
                        if (line && line.startX !== undefined && line.endX !== undefined) {
                            drawShape(line);
                        }
                    });
                    drawHistory = data.points;
                }
                loading.style.display = 'none';
                drawHistoryReceived = true;
            } else if (data.type === 'update') {
                console.log('Обновление количества пользователей:', data.userCount);
                pageTitle.textContent = `Paintoo (${data.userCount} users)`;
            } else if (data.type === 'clear') {
                console.log('Обработка команды очистки');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawHistory = [];
            } else if (data.type === 'erase') {
                console.log('Обработка команды стирания');
                data.points.forEach(point => {
                    ctx.clearRect(point.x - point.size / 2, point.y - point.size / 2, point.size, point.size);
                });
                drawHistory = drawHistory.concat(data.points.map(p => ({
                    type: 'erase',
                    x: p.x,
                    y: p.y,
                    size: p.size
                })));
            }
        }

        function redrawHistory() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Сначала рисуем все фигуры
            drawHistory.forEach(item => {
                if (item.type !== 'erase' && item.startX !== undefined && item.endX !== undefined) {
                    drawShape(item);
                }
            });
            
            // Затем применяем все операции стирания
            drawHistory.forEach(item => {
                if (item.type === 'erase') {
                    ctx.clearRect(item.x - item.size / 2, item.y - item.size / 2, item.size, item.size);
                }
            });
        }

        function drawShape(shape) {
            const { startX, startY, endX, endY, color, lineWidth, tool } = shape;
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth || 1;

            switch (tool) {
                case 'brush':
                    drawBrushStroke(startX, startY, endX, endY, color, lineWidth);
                    break;
                case 'bubbleBrush':
                    drawBubbleBrush(startX, startY, endX, endY, color, lineWidth);
                    break;
                case 'line':
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(endX, endY);
                    ctx.stroke();
                    break;
                case 'rect':
                    const width = endX - startX;
                    const height = endY - startY;
                    ctx.rect(startX, startY, width, height);
                    ctx.stroke();
                    break;
                case 'circle':
                    const radius = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2) / 2;
                    ctx.arc(startX + (endX - startX) / 2, startY + (endY - startY) / 2, radius, 0, Math.PI * 2);
                    ctx.stroke();
                    break;
            }
            ctx.closePath();
        }

        function drawBrushStroke(startX, startY, endX, endY, color, lineWidth) {
            const distance = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
            const steps = Math.max(Math.ceil(distance / 2), 1);
            const dx = (endX - startX) / steps;
            const dy = (endY - startY) / steps;

            for (let i = 0; i <= steps; i++) {
                const x = startX + dx * i;
                const y = startY + dy * i;
                ctx.beginPath();
                ctx.fillStyle = color;
                ctx.arc(x, y, lineWidth / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
        }

        function drawBubbleBrush(startX, startY, endX, endY, color, lineWidth) {
            const distance = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
            const steps = Math.max(Math.ceil(distance / 2), 1);
            const dx = (endX - startX) / steps;
            const dy = (endY - startY) / steps;

            for (let i = 0; i <= steps; i++) {
                const x = startX + dx * i;
                const y = startY + dy * i;
                ctx.beginPath();
                ctx.fillStyle = color;
                ctx.arc(x, y, lineWidth / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
        }

        ws.onerror = (error) => {
            console.error('WebSocket ошибка:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket отключен');
        };

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            const currentX = e.clientX;
            const currentY = e.clientY;
            const size = parseInt(brushSize.value);
            const color = colorPicker.value;

            if (isDrawing) {
                if (currentTool === 'erase') {
                    ctx.clearRect(currentX - size / 2, currentY - size / 2, size, size);
                    drawBuffer.push({
                        type: 'erase',
                        x: currentX,
                        y: currentY,
                        size: size
                    });
                } else if (currentTool === 'brush' || currentTool === 'bubbleBrush') {
                    if (currentTool === 'brush') {
                        drawBrushStroke(startX, startY, currentX, currentY, color, size);
                    } else {
                        drawBubbleBrush(startX, startY, currentX, currentY, color, size);
                    }
                    drawBuffer.push({
                        startX,
                        startY,
                        endX: currentX,
                        endY: currentY,
                        color,
                        lineWidth: size,
                        tool: currentTool
                    });
                    startX = currentX;
                    startY = currentY;
                } else {
                    // Предпросмотр для фигур
                    if (previewFrame) {
                        cancelAnimationFrame(previewFrame);
                    }
                    previewFrame = requestAnimationFrame(() => {
                        redrawHistory();
                        ctx.save();
                        ctx.globalAlpha = 0.5;
                        drawShape({ 
                            startX, 
                            startY, 
                            endX: currentX, 
                            endY: currentY, 
                            color, 
                            lineWidth: size, 
                            tool: currentTool 
                        });
                        ctx.restore();
                        previewFrame = null;
                    });
                }
            }

            // Обновление предпросмотра кисти
            brushPreview.style.display = 'block';
            brushPreview.style.width = size + 'px';
            brushPreview.style.height = size + 'px';
            brushPreview.style.left = (currentX - size / 2) + 'px';
            brushPreview.style.top = (currentY - size / 2) + 'px';
            brushPreview.classList.toggle('eraser', currentTool === 'erase');
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDrawing) {
                const endX = e.clientX;
                const endY = e.clientY;
                const size = parseInt(brushSize.value);
                const color = colorPicker.value;

                if (currentTool !== 'erase' && currentTool !== 'brush' && currentTool !== 'bubbleBrush') {
                    const shape = {
                        startX,
                        startY,
                        endX,
                        endY,
                        color,
                        lineWidth: size,
                        tool: currentTool
                    };
                    drawBuffer.push(shape);
                    redrawHistory();
                    drawShape(shape);
                }
                
                sendBuffer();
                isDrawing = false;
            }
        });

        canvas.addEventListener('mouseout', () => {
            if (isDrawing) {
                sendBuffer();
                isDrawing = false;
            }
            brushPreview.style.display = 'none';
        });

        canvas.addEventListener('mouseleave', () => {
            brushPreview.style.display = 'none';
        });

        function sendBuffer() {
            if (drawBuffer.length > 0 && ws.readyState === WebSocket.OPEN) {
                const type = drawBuffer[0].type === 'erase' ? 'erase' : 'draw';
                const message = JSON.stringify({
                    type: type,
                    points: drawBuffer
                });
                console.log('Отправка данных на сервер:', type);
                ws.send(message);
                
                // Добавляем в локальную историю только если это не стирание
                if (type === 'draw') {
                    drawHistory = drawHistory.concat(drawBuffer);
                } else {
                    drawHistory = drawHistory.concat(drawBuffer);
                }
                
                drawBuffer = [];
            }
        }

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawHistory = [];
            if (ws.readyState === WebSocket.OPEN) {
                console.log('Отправка команды очистки');
                ws.send(JSON.stringify({ type: 'clear' }));
            }
        });

        brushSize.addEventListener('input', (e) => {
            const size = e.target.value;
            brushPreview.style.width = size + 'px';
            brushPreview.style.height = size + 'px';
        });

        eraserBtn.addEventListener('click', () => {
            currentTool = 'erase';
            [brushBtn, bubbleBrushBtn, lineBtn, rectBtn, circleBtn].forEach(b => b.classList.remove('active'));
            eraserBtn.classList.add('active');
            brushPreview.classList.add('eraser');
        });

        [brushBtn, bubbleBrushBtn, lineBtn, rectBtn, circleBtn].forEach(btn => {
            btn.addEventListener('click', () => {
                const toolMap = {
                    'brushBtn': 'brush',
                    'bubbleBrushBtn': 'bubbleBrush',
                    'lineBtn': 'line',
                    'rectBtn': 'rect',
                    'circleBtn': 'circle'
                };
                currentTool = toolMap[btn.id];
                [brushBtn, bubbleBrushBtn, lineBtn, rectBtn, circleBtn, eraserBtn].forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                brushPreview.classList.remove('eraser');
            });
        });
    </script>
</body>
</html>
